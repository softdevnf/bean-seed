version: "2"

services:
  apis:
    build: ./api-seed/.
    container_name: apis
    volumes:
        - "apis:/root/.pm2/logs/"
    depends_on:
      - db
      - redis
    networks:
      - front-net
      - back-net

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - back-net

  db:
    image: mongo:3.2
    container_name: db
    volumes:
        - "mongodb:/data/db"
    networks:
      - back-net

  gateway:
    image: nginx
    volumes:
      - ./nginx.template:/etc/nginx/conf.d/default.conf
      - ./site-seed/dist:/site
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - apis
    networks:
      - front-net

volumes:
    mongodb:
    apis:
networks:
  front-net:
  back-net:
