description "Consul Template Jobs"

start on runlevel [2345]
stop on runlevel [!2345]
start on filesystem and started consul

respawn
respawn limit 10 20

setuid root
setgid root

exec consul-template \
    -consul 127.0.0.1:8500 \
    -template "/build/ops/data/gateway.ctmpl:/build/app.template:docker exec -it gateway /etc/init.d/nginx reload" \
    -retry 30s
